<h3>Nested form array</h3>
<button (click)="addOption()">ADD</button>

<div [formGroup]="fg">
  <div formArrayName="list" *ngFor="let item of list.controls; let i = index">
    {{ item.value.item.length | json }}
    <div [formGroupName]="i">
      <label>Item</label>
      <input type="text" formControlName="item" />
      <button (click)="removeOption(i)">REMOVE</button>
    </div>
  </div>
</div>
